<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // Check if the URL contains a path
    if (window.location.pathname !== '/') {
      // Redirect to the homepage URL, but with the full path including the leading slash after a `#`
      // Adjust "/your-repo-name/" to match your GitHub Pages base URL if your project is in a subdirectory
      window.location.replace('/your-repo-name/#' + window.location.pathname + window.location.search);
    } else {
      // Directly redirect to the homepage for the root path
      window.location.replace('/your-repo-name/');
    }
  </script>
</head>
<body>
  Redirecting...
</body>
</html>
